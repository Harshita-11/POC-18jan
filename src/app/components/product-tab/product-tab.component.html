<div class="search-tab float-left" *ngFor="let tab of searchDataArr; let i=index; let lastTab=last;">
  <span (click)="goToTab(i)">search {{i + 1}}</span>
  <button (click)="removeCurrentTab(i)" class="btn-danger">&#8211;</button>
</div>
<button (click)="addNewTab()" class="btn-success">&#43;</button>
